name: Help Scout Archive & Host
on:
  workflow_dispatch:
  schedule:
    - cron: '0 0 * * *'

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  sync-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Run Sync
        env:
          HS_APP_ID: ${{ secrets.HS_APP_ID }}
          HS_APP_SECRET: ${{ secrets.HS_APP_SECRET }}
        run: python sync_helpscout.py

      - name: Commit and Push
        run: |
          git config --global user.name "Archive-Bot"
          git config --global user.email "bot@wolf-iq.com"
          git add .
          git commit -m "Sync month: $(cat next_month.txt)" || exit 0
          git push

      - name: Setup Pages
        uses: actions/configure-pages@v4
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.'
      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4

      # This triggers the next month automatically!
      - name: Trigger Next Month
        env:
          GH_PAT: ${{ secrets.GH_PAT }}
        run: |
          curl -X POST -H "Authorization: token $GH_PAT" \
          -H "Accept: application/vnd.github.v3+json" \
          https://api.github.com/repos/${{ github.repository }}/actions/workflows/daily_sync.yml/dispatches \
          -d '{"ref":"main"}'
