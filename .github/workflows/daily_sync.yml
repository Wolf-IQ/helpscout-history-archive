name: Help Scout Archive & Host
on:
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  sync-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - run: pip install requests

      - name: Run Archive Script
        env:
          HS_APP_ID: ${{ secrets.HS_APP_ID }}
          HS_APP_SECRET: ${{ secrets.HS_APP_SECRET }}
        run: python sync_helpscout.py

      - name: Commit Large History
        run: |
          git config --global user.name "Archive-Bot"
          git config --global user.email "bot@github.com"
          git config --global http.postBuffer 524288000
          git add .
          git commit -m "Sync update: $(date +'%Y-%m-%d')" || exit 0
          git push origin main

      - name: Setup Pages
        uses: actions/configure-pages@v4
      
      - name: Upload Pages Artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.' # Hosts the entire archive folder and the index.json

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
